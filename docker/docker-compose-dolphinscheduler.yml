  dolphinscheduler-api:
    image: ${HUB}/dolphinscheduler-api:${TAG}
    ports:
      - "12345:12345"
      - "25333:25333"
    profiles: ["all", "local" ]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:12345/dolphinscheduler/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./dolphinscheduler/logs:/opt/dolphinscheduler/logs
      - ./dolphinscheduler/soft:/opt/soft
      - ./dolphinscheduler/resource:/dolphinscheduler
    networks:
      - qdatanet
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dolphinscheduler-alert:
    image: ${HUB}/dolphinscheduler-alert-server:${TAG}
    profiles: ["all", "local" ]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:50053/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./dolphinscheduler/logs:/opt/dolphinscheduler/logs
    networks:
      - qdatanet
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dolphinscheduler-master:
    image: ${HUB}/dolphinscheduler-master:${TAG}
    profiles: ["all", "local" ]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:5679/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./dolphinscheduler/logs:/opt/dolphinscheduler/logs
      - ./dolphinscheduler/soft:/opt/soft
    networks:
      - qdatanet
    extra_hosts:
      - "host.docker.internal:host-gateway"

  dolphinscheduler-worker:
    image: ${HUB}/dolphinscheduler-worker:${TAG}
    profiles: ["all", "local" ]
    env_file: .env
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:1235/actuator/health" ]
      interval: 30s
      timeout: 5s
      retries: 3
    depends_on:
      dolphinscheduler-zookeeper:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - dolphinscheduler-worker-data:/tmp/dolphinscheduler
      - ./dolphinscheduler/logs:/opt/dolphinscheduler/logs
      - ./dolphinscheduler/soft:/opt/soft
      - ./dolphinscheduler/resource:/dolphinscheduler
    networks:
      - qdatanet
    extra_hosts:
      - "host.docker.internal:host-gateway"
